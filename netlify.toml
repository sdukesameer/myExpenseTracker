[build]
  publish = "."
  command = """
    # Create a temporary copy of script.js
    cp script.js script_temp.js && \
    # Replace environment variables
    sed -i 's|%VITE_SUPABASE_URL%|'\"${VITE_SUPABASE_URL}\"'|g' script_temp.js && \
    sed -i 's|%VITE_SUPABASE_ANON_KEY%|'\"${VITE_SUPABASE_ANON_KEY}\"'|g' script_temp.js && \
    # Move back to script.js
    mv script_temp.js script.js
  """

[build.environment]
  NODE_VERSION = "18"
  SECRETS_SCAN_ENABLED = "false"

[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    X-XSS-Protection = "1; mode=block"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Content-Security-Policy = "default-src 'self'; script-src 'self' 'unsafe-inline' https://cdnjs.cloudflare.com https://cdn.jsdelivr.net; style-src 'self' 'unsafe-inline'; img-src 'self' data: https:; connect-src 'self' https://*.supabase.co; font-src 'self' data:;"

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
